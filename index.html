<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/styles.css">
  
  <title>Plenty</title>
</head>
<body>
  <header class="hero">
    <nav class="nav container">
    <figure class="nav__logo">
      <img src="/images/plenty.png" alt="" class="nav__img">
    </figure>
    
      <a href="#" class="nav__link">Home</a>
      <a href="#" class="nav__link">Recipes</a>
      <a href="#" class="nav__link">at√°scate</a>
      <a href="#" class="nav__link"></a>
    </nav>
  </header>
  <main class="main">

    <figure class="plenty__hero">
      <img src="/images/logo_transparent.png" alt="" class="plenty__logo">
    </figure>
    <section class="recipes__container">
    
      <form >
        <input type="text" name="recipe" id="" placeholder="What would you like to have?">
        <ion-icon name="search-outline"></ion-icon>
      </form>

      <div class="recipes__result">
        <div class="recipe__item">
          <img src="/images/healthy_salad.jpg" alt="healthy salad" class="recipe__img">
          <div class="recipe__content">
            <h2 class="subtitle"></h2>
            <a href="#" class="recipe__btn">View Recipe</a>
          </div>
          <p class="recipe__data">Calories:</p>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
