<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/styles.css">
 <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <title>Plenty</title>
</head>
<body>
  <header class="hero">
    <nav class="nav container">
    <figure class="nav__logo">
      <img src="/images/plenty.png" alt="" class="nav__img">
    </figure>
    
      <a href="#" class="nav__link">Home</a>
      <a href="#recipes" class="nav__link">Recipes</a>
      <a href="#" class="nav__link">Blog</a>
    </nav>
  </header>
  <main class="main">

    <figure class="plenty__hero">
      <img src="/images/plenty_transparent.png" alt="" class="plenty__logo">
    </figure>
    <section class="recipes__container">
    
      <form id="recipes">
        <input type="text" name="recipe" id="" placeholder="What would you like to have?">
        <ion-icon name="search-outline"></ion-icon>
      </form>

      <div class="recipes__result">
        <div class="recipe__item">
          <img src="/images/healthy_salad.jpg" alt="healthy salad" class="recipe__img">
          <div class="recipe__content">
            <h2 class="subtitle"></h2>
            <a href="#" class="recipe__btn">View Recipe</a>
          </div>
          <p class="recipe__data">Calories:</p>
        </div>
      </div>
    </section>
  </main>
  
  <footer class="footer">
      <section class="footer__container container">
        <figure class="footer__picture">
          <img src="/images/plenty.png" alt="" class="footer__logo">
        </figure>
    

      <nav class="footer__nav">
        <a href="#" class="footer__link">About Us</a>
        <a href="#" class="footer__link">Blog</a>
        <a href="#" class="footer__link">Contact</a>
      </nav>

      <div class="footer__social">

        <a href="#" class="footer__media">
          <img src="/images/fb.svg" alt="Facebook icon" class="footer__img">
        </a>

        <a href="#" class="footer__media">
          <img src="/images/twitter.svg" alt="Twitter icon" class="footer__img">
        </a>
        <a href="#" class="footer__media">
          <img src="/images/instagram.svg" alt="Instagram icon" class="footer__img">
        </a>

      </div>

    </section>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
